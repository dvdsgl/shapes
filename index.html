<!DOCTYPE html>
<html lang="en">
<head>
	<title>Shapes - Learn to Code</title>
	<link rel="stylesheet" type="text/less" href="style.less"></link>
	<script src="js/jquery-2.0.0.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/underscore-min.js"></script>
	<script src="js/underscore.string.js"></script>
	<script src="js/less-1.3.3.min.js" type="text/javascript"></script>
</head>
<body>
	<div class="ide">

		<div id="left">
			<div id="editor"></div>
			<div id="status"></div>
		</div>

		<div id="right">
			<div id="phone">
				<canvas id="canvas" width="435px" height="774px">
				</canvas>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="ace-builds/src-noconflict/ace.js" charset="utf-8"></script>
	<script>
		window.editor = ace.edit("editor");
		editor.setTheme("ace/theme/monokai");
		editor.getSession().setMode("ace/mode/javascript");
		editor.setShowPrintMargin(false);
		editor.getSession().setUseWrapMode(true);
		editor.setShowFoldWidgets(false);
	</script>

	<script type="text/javascript" src="js/jquery-2.0.0.min.js"></script>
	<script type="text/javascript" src="js/ocanvas-2.7.3.min.js"></script>
	<script type="text/javascript" src="js/coffee-script.js"></script>

	<script type="text/coffeescript">
		shapelib = null
		editorStateSaveKey = "editor.js"

		load = (success) ->
			if saved = localStorage[editorStateSaveKey]
				success saved
			else
				$.get "js/default.js", success

		save = ->
			code = editor.getValue()
			localStorage[editorStateSaveKey] = code

		run = ->
			program = [
				shapelib,
				editor.getValue()
			].join("\n")

			$("#status").empty()
			canvas.reset()
			try
				eval program
				canvas.redraw()
				$("#status").fadeOut(200)
			catch error
				$("#status").fadeIn(200)
				$("#status").text error

		runTimeout = 0
		autoSaveAndRun = ->
			clearTimeout runTimeout if runTimeout
			save()
			runTimeout = setTimeout run, 250

		editor.commands.addCommand
			name: "save"
			exec: -> save() and run()
			bindKey:
				sender:     /editor.+|cli/
				mac:        "Command-S"
				win:        "Ctrl-S"

		$ ->
			window.canvas = oCanvas.create canvas: "#canvas"

			# Save and run (after delay) as you type.
			editor.on "change", autoSaveAndRun

			$.get "js/shapelib.js", (data) ->
				shapelib = data
				load (code) ->
					editor.getSession().setValue(code)
					run()
	</script>
</body>
</html>
